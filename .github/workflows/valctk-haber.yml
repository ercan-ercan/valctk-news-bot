name: Valctk Haber Bot (Every 39 Minutes)

on:
  workflow_dispatch:
  schedule:
    - cron: "*/39 * * * *"

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    concurrency:
      group: valctk-haber-bot
      cancel-in-progress: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          cd ${{ github.workspace }}
          python3 -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Preflight: verify X credentials
        env:
          TW_API_KEY: ${{ secrets.TW_API_KEY }}
          TW_API_SECRET: ${{ secrets.TW_API_SECRET }}
          TW_ACCESS_TOKEN: ${{ secrets.TW_ACCESS_TOKEN }}
          TW_ACCESS_SECRET: ${{ secrets.TW_ACCESS_SECRET }}
          BEARER_TOKEN: ${{ secrets.BEARER_TOKEN }}
        run: |
          python3 - <<'PY'
          import os, sys
          miss = [k for k in ["TW_API_KEY","TW_API_SECRET","TW_ACCESS_TOKEN","TW_ACCESS_SECRET","BEARER_TOKEN"] if not os.getenv(k)]
          if miss:
              print("Eksik secret:", miss); sys.exit(1)
          print("âœ… Secrets OK")
          PY

      - name: Run bot
        env:
          TW_API_KEY: ${{ secrets.TW_API_KEY }}
          TW_API_SECRET: ${{ secrets.TW_API_SECRET }}
          TW_ACCESS_TOKEN: ${{ secrets.TW_ACCESS_TOKEN }}
          TW_ACCESS_SECRET: ${{ secrets.TW_ACCESS_SECRET }}
          BEARER_TOKEN: ${{ secrets.BEARER_TOKEN }}
          DRY_MODE: "false"
          ATTACH_OG_IMAGE: "true"
        run: |
          cd ${{ github.workspace }}
          ls -la
          python3 -u auto_repost_bot.py
