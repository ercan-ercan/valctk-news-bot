name: Valctk Haber Bot (Every 39 Minutes)

on:
  workflow_dispatch:
  schedule:
    - cron: "*/39 * * * *"

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    concurrency:
      group: valctk-haber-bot
      cancel-in-progress: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          cd ${{ github.workspace }}
          python3 -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Preflight: verify X credentials
        env:
          TW_API_KEY: ${{ secrets.TW_API_KEY }}
          TW_API_SECRET: ${{ secrets.TW_API_SECRET }}
          TW_ACCESS_TOKEN: ${{ secrets.TW_ACCESS_TOKEN }}
          TW_ACCESS_SECRET: ${{ secrets.TW_ACCESS_SECRET }}
        run: |
          python3 - <<'PY'
          import os, tweepy, sys
          ck, cs = os.getenv("TW_API_KEY"), os.getenv("TW_API_SECRET")
          at, ase = os.getenv("TW_ACCESS_TOKEN"), os.getenv("TW_ACCESS_SECRET")
          miss=[k for k,v in {"TW_API_KEY":ck,"TW_API_SECRET":cs,"TW_ACCESS_TOKEN":at,"TW_ACCESS_SECRET":ase}.items() if not v]
          if miss:
              print("❌ Eksik secret(lar):", miss); sys.exit(1)
          try:
              client = tweepy.Client(consumer_key=ck, consumer_secret=cs,
                                     access_token=at, access_token_secret=ase)
              me = client.get_me()
              print("✅ v2 OK:", getattr(me.data, "username", None))
          except Exception as e:
              print("⚠️ v2 hata:", e)
          try:
              auth = tweepy.OAuth1UserHandler(ck, cs, at, ase)
              api = tweepy.API(auth)
              u = api.verify_credentials()
              print("✅ v1.1 OK:", getattr(u, "screen_name", None))
          except Exception as e:
              print("⚠️ v1.1 hata:", e)
          PY

      - name: Run bot
        env:
          TW_API_KEY: ${{ secrets.TW_API_KEY }}
          TW_API_SECRET: ${{ secrets.TW_API_SECRET }}
          TW_ACCESS_TOKEN: ${{ secrets.TW_ACCESS_TOKEN }}
          TW_ACCESS_SECRET: ${{ secrets.TW_ACCESS_SECRET }}
          DRY_MODE: "false"
          ATTACH_OG_IMAGE: "false"
        run: |
          cd ${{ github.workspace }}
          ls -la
          python3 -u auto_repost_bot.py
