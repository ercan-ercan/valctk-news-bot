name: Valctk Haber Bot

on:
  schedule:
    - cron: "0 * * * *"   # her saat :00
    - cron: "39 * * * *"  # her saat :39
    - cron: "18 * * * *"  # her saat :18  -> 0→39→18 döngüsüyle ~39 dk
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run bot (LIVE)
        env:
          TW_API_KEY: ${{ secrets.TW_API_KEY }}
          TW_API_SECRET: ${{ secrets.TW_API_SECRET }}
          TW_ACCESS_TOKEN: ${{ secrets.TW_ACCESS_TOKEN }}
          TW_ACCESS_SECRET: ${{ secrets.TW_ACCESS_SECRET }}
          DRY_MODE: "false"
          ENABLE_X_SOURCES: "false"
        run: python -u auto_repost_bot.py
