name: Valctk Haber Bot (Every 39 Minutes)

on:
  schedule:
    - cron: "*/39 * * * *"  # Her 39 dakikada bir
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    concurrency:
      group: valctk-haber-bot
      cancel-in-progress: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          cd ${{ github.workspace }}
          python3 -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run bot
        env:
          TW_API_KEY: ${{ secrets.TW_API_KEY }}
          TW_API_SECRET: ${{ secrets.TW_API_SECRET }}
          TW_ACCESS_TOKEN: ${{ secrets.TW_ACCESS_TOKEN }}
          TW_ACCESS_SECRET: ${{ secrets.TW_ACCESS_SECRET }}
          DRY_MODE: "false"
        run: |
          cd ${{ github.workspace }}
          ls -la  # debug i√ßin
          python3 -u auto_repost_bot.py
