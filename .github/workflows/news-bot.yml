name: FX Tweet (Daily 18:00 TRT)

on:
  schedule:
    - cron: "0 15 * * *"   # 18:00 TRT
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests tweepy

      # ---- SANITY CHECKS ----
      - name: Sanity checks (files & badge)
        env:
          BADGE_PATH: ./guncel_kurlar_small.jpg   # repo kökünde olmalı; adı farklıysa değiştir
        run: |
          echo "Python: $(python --version)"
          echo "PWD: $(pwd)"
          echo "Repo tree (first level):"
          ls -lah
          # Script var mı?
          test -f auto_fx_bot.py || (echo "::error file=auto_fx_bot.py::auto_fx_bot.py repo kökünde yok"; exit 1)
          # Badge var mı?
          if [ -n "$BADGE_PATH" ]; then
            if [ -f "$BADGE_PATH" ]; then
              echo "BADGE_PATH OK: $BADGE_PATH"
              du -h "$BADGE_PATH"
            else
              echo "::warning::BADGE_PATH bulunamadı: $BADGE_PATH (görsel olmadan metin tweet denerim)"
            fi
          fi

      - name: Run bot (media mode)
        env:
          API_KEY: ${{ secrets.API_KEY }}
          API_SECRET: ${{ secrets.API_SECRET }}
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          ACCESS_TOKEN_SECRET: ${{ secrets.ACCESS_TOKEN_SECRET }}
          BEARER_TOKEN: ${{ secrets.BEARER_TOKEN }}
          BADGE_PATH: ./guncel_kurlar_small.jpg
        run: |
          set -e
          python -u auto_fx_bot.py
